<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Effortlessly track and monitor your workouts with precision and ease."
    />
    <meta
      name="keywords"
      content="gym tracker, fitness, exercise, workout, training"
    />
    <title>Gym Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="assets/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

    <link
      rel="shortcut icon"
      href="assets/images/logo.png"
      type="image/x-icon"
    />
    <script type="module" src="assets/main.js"></script>
    <script type="module" src="assets/GymTracker.js"></script>
  </head>
  <body>
    <section class="header1">
      <!-- Navigation bar-->
      <nav>
        <a href="index.html">
          <img src="assets/images/logo.png" alt="Logo HomeWorkout Website" />
        </a>
        <div class="nav-links" id="navbar-links">
          <i class="fa fa-window-close" onclick="hideMenu()"></i>
          <ul>
            <li>
              <a href="index.html"> <i class="fa-solid fa-house"></i>Home </a>
            </li>
            <li>
              <a href="contactus.html">
                <i class="fa-solid fa-circle-info"></i>Contact Us
              </a>
            </li>

            <li>
              <a href="Program.html">
                <i class="fas fa-dumbbell"></i>Program
              </a>
            </li>

            <li>
              <a class="btn btn-dark" href="Plans.html">
                <i class="fas fa-chart-line"></i>Plans
              </a>
            </li>
          </ul>
        </div>
        <i class="fa fa-bars" onclick="showMenu()"></i>
      </nav>
      <div class="main">
        <h1 class="text-xxl">Contact</h1>
        <p class="text-xxl bold-text">
          Questions? Reach out to us. We're here to help.
        </p>
      </div>
    </section>
    <!--Form contact us-->
    <div class="container-contact">
      <form action="https://api.web3forms.com/submit" method="POST">
        <div class="space-between">
          <label for="name">Name:</label>
          <input
            type="hidden"
            name="access_key"
            value="3fdba605-38f7-46c0-8281-0b38997487d1"
          />
          <input
            type="text"
            placeholder="Your Name"
            id="name"
            name="name"
            required
          />
        </div>
        <div class="space-between">
          <label for="email">Email:</label>
          <input
            type="email"
            placeholder="Your Email"
            id="email"
            name="email"
            required
          />
        </div>
        <div class="space-between">
          <label for="message">Message:</label>
          <textarea
            id="message"
            placeholder="Your Message"
            name="message"
            rows="5"
            required
          ></textarea>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
    <!--Map and details for contact-->
    <div class="container-contact2">
      <div class="container-contact-left">
        <h3>HomeWorkout Location</h3>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d19080.502701367033!2d-6.414165614080216!3d53.28840940460751!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x486774b68441e9c1%3A0x82b3af9f10d0691b!2sTallaght%2C%20Dublin%2C%20D24%20PK70!5e0!3m2!1sen!2sie!4v1709059754646!5m2!1sen!2sie&rdmode=render"
          width="600"
          height="300"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
          title="Home Workout Address"
        ></iframe>
      </div>
      <div class="container-contact-right">
        <h3>Reach Us</h3>
        <table>
          <tr>
            <td>Email:</td>
            <td>serjlucaci@gmail.com</td>
          </tr>
          <tr>
            <td>Phone bumber:</td>
            <td>+353 89 423 10 64</td>
          </tr>
          <tr>
            <td>Address:</td>
            <td>
              12 Alexander Court,<br />
              Tallagh,<br />
              Dublin 24
            </td>
          </tr>
        </table>
      </div>
    </div>
    <!--Footer-->
    <footer>
      <div class="footer-content">
        <h3>Find us on:</h3>
        <ul class="socials">
          <li>
            <a
              href="https://twitter.com/strongbodypulse"
              target="_blank"
              aria-label="Visit twitter account."
              ><i class="fa-brands fa-x-twitter"></i
            ></a>
          </li>
          <li>
            <a
              href="https://www.tiktok.com/@strongbodypulse"
              target="_blank"
              aria-label="Visit tiktok account."
              ><i class="fa-brands fa-tiktok"></i
            ></a>
          </li>
          <li>
            <a
              href="https://www.instagram.com/strongbodypulse/"
              target="_blank"
              aria-label="Visit instagram account."
              ><i class="fa-brands fa-instagram"></i
            ></a>
          </li>
        </ul>
      </div>

      <div class="footer-bottom">
        <p>copyright &copy; Gym Tracker 2024</p>
      </div>
    </footer>
  </body>
</html>
